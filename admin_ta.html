<!DOCTYPE html>
<html>
  <head>
    <title>NEXT! TA Help System - Admin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="header_logo">
        <!-- <img id="header_logo" src="images/NEXT.png"> -->
      </div>
        <button id="log_out_btn">Log Out</button>
      <h1>Admin View</h1>
    </header>
    <main>
      <section class="ta_view_left">
        <section class="student_info_card">
          <div id="user_image_wrap">
            <img src="https://placehold.it/120x120">
          </div>
          <h3 id="student_name">Florence Henderson</h3>
        <div>
          <button id="next">NEXT</button>
          <button id="bump">BUMP</button>
        <div>
        </section>
      </section>
      <section class="ta_view_right">
        <section class="admin_ta_q">
          <ol id="queue" class="admin_ta">
            <li data-requestId="helpReq_MjAxNzEwNDY2MzI3"><span class="course_focus">javascript</span><span class="course_num">401</span><span class="name">Gulliver</span><span class="issue">I can't find my keys</li></span>
            <li data-requestId="helpReq_MjAxNzEwNDY2MzI4"><span class="course_focus"></span><span class="course_num">102</span><span class="name">Lennon</span><span class="issue">I deleted my hard drive</li></span>
            <li data-requestId="helpReq_MjAxNzEwNDY2MzI5"><span class="course_focus"></span><span class="course_num">301</span><span class="name">Enoch</span><span class="issue">This doesn't work</li></span>
            <li data-requestId="helpReq_MjAxNzEwNDY2MzI6"><span class="course_focus">python</span><span class="course_num">301</span><span class="name">Wren</span><span class="issue">git is messed up</li></span>
            <li data-requestId="helpReq_MjAxNzEwNDY2MzI7"></span><span class="course_num">201</span><span class="name">Ignatius</span><span class="issue">PLEASE MAKE MORE COFFEE!!!</li></span>
            <li data-requestId="helpReq_MjAxNzEwNDY2MzI8"><span class="course_focus"></span><span class="course_num">201</span><span class="name">Zola</span><span class="issue">Salmon Cookies??? HELP!!!</li></span>
          </ol>
        </section>
        <section class="problem_otd">
          <button id="problem_otd_button">Post A Problem Of The Day</button>
            <div id="potd_overlay"></div>
            <div id="potd_popup">
              <form id="potd_form">
                <fieldset>
                  <input type="text" name="potd_text" placeholder="Problem of the Day">
                </fieldset>
                <button id="submit_potd" type="submit">Post</button>
                <button id="cancel_potd">Cancel</button>
              </form>
            </div>
        </section>
      </section>
      <div class="clearFix"></div>
    </main>
    <footer>
    </footer>
    <script src="js/potd.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
