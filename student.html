<!DOCTYPE html>
<html>
  <head>
    <title>Next! TA Help System - Student</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/student.css">
  </head>
  <body>
    <header>
      <div>
        <img id="header_logo" src="images/NEXT.png">
      </div>
        <button id="log_out_btn">Log Out</button>
      <h1 id="student_header"></h1>
    </header>
    <main>
      <section>
        <div class="problem_otd">
          <h2>Common Issues</h2>
          <p id="current_potd">Have you tried turning it off and on? Is it plugged in?</p>
        </div>
      </section>
      <section id="q_and_options">
        <div class="student_q">
          <ol id="queue" class="student">
          </ol>
        </div>
        <div class="student_options">
          <div class="available_ta_box">
            <h3>Available TA</h3>
            <select id="pick_ta" name="pick_ta" size="1">
              <option selected value="LegoM"> - Next Available - </option>
            </select>
          </div>
          <div id="ta_image_wrap">
            <!-- TA Profile pic -->
          </div>
          <div class="problem_type_box">
            <h3>Problem Type</h3>
            <select id="prob_type" name="problem_type" size="1">
              <option selected value> - Unspecified - </option>
              <option value="Code Error">Code Error</option>
              <option value="Problem Domain">Problem Domain</option>
              <option value="Git">Git</option>
              <option value="Styling">Styling</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="bottom">
            <div id="remove_request_btn">Leave Line</div>
            <div id="flipBtnWrapper">
              <div class="flipBtn">
                <div id="enter_queue">Get in Line</div>
                <div id="pause_resume">Pause/Resume</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <!-- <script src="js/potd.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/student.js"></script>
  </body>
</html>
