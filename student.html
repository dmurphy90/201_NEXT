<!DOCTYPE html>
<html>
  <head>
    <title>NEXT! TA Help System - Student</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/student.css">
  </head>
  <body>
    <header>
      <div class="logo">logo</div>
        <button id="log_out_btn">Log Out</button>
      <h1 id="student_header"></h1>
    </header>
    <main>
      <section>
        <div class="problem_otd">
          <h2>Problem of the Day</h2>
          <p id="current_potd">Hong Kong Phooey, number one super guy. Hong Kong Phooey, quicker than the human eye. He's got style, a groovy style, and a car that just won't stop.</p>
        </div>
      </section>
      <section class="student_q">
        <ol id="queue" class="student">
        </ol>
      </section>
      <section class="student_options">
        <div class="available_ta_box">
          <h3>Availiable TA</h3>
          <select id="pick_ta" name="pick_ta" size="1">
            <option selected value> - Next Available - </option>
          </select>
        </div>
        <div class="problem_type_box">
          <h3>Problem Type</h3>
          <select id="prob_type" name="problem_type" size="1">
            <option selected value> - Unspecified - </option>
            <option value="code_error">Code Error</option>
            <option value="problem_domain">Problem Domain</option>
            <option value="git">Git</option>
            <option value="styling">Styling</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="bottom">
          <div id="remove_request_btn">Leave Line</div>
          <div class="flipBtnWrapper">
            <div class="flipBtn">
              <div id="enter_queue">Get in Line</div>
              <div id="pause_resume">Pause/Resume</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="js/potd.js"></script>
    <script src="js/app.js"></script>
    <script src="js/student_sandbox.js"></script>
    <script src="js/student.js"></script>
  </body>
</html>
